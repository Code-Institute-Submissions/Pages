<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Tourist Tool</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div id="map"></div>
    
     <script>
        
        function initMap(){
            var location ={lat: -50, lng: 145}
            var map=new google.maps.Map(document.getElementById("map"),
            {
                zoom:4,
                centre: location
            });
            var marker=new google.maps.Marker({
                position: location,
                map:map
            });
        }
        
    </script>
    <script type="text/javascript" async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiY25skuNFMKYh6DzS409lPN8Kz6tlgPA&callback=initMap">
    </script>
</body>
</html>
